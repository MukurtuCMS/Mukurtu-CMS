langcode: en
status: true
dependencies:
  enforced:
    module:
      - mukurtu_migrate
id: mukurtu_cms_v3_paragraphs_dictionary_word_entry
class: null
idMap: {  }
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Mukurtu 3'
migration_group: mukurtu_cms_v3
label: 'Paragraphs - Dictionary Word Entry'
source:
  plugin: additional_word_entries
  bundle: dictionary_word_bundle
process:
  field_alternate_spelling: field_alternate_spelling
  field_source: field_source
  field_translation: field_translation
  field_definition: field_definition
  field_pronunciation/value:
    -
      plugin: get
      source: field_pronunciation/0/value
    -
      plugin: media_embed
  field_pronunciation/format:
    -
      plugin: static_map
      source: field_pronunciation/0/format
      map:
        filtered_html: basic_html
        plain_text: plain_text
        full_html: full_html
        markdown: full_html
        ds_code: full_html
      default_value: full_html
  field_recording:
    -
      plugin: sub_process
      source: field_dictionary_word_recording
      process:
        target_id:
          -
            plugin: migration_lookup
            migration:
              - mukurtu_cms_v3_media_audio
            source: sid
  status: status
  field_word_type:
    plugin: migration_lookup
    migration: mukurtu_cms_v3_terms_word_type
    source: field_part_of_speech
  field_sample_sentences:
    plugin: sub_process
    source: field_sample_sentence
    process:
      target_id:
        - plugin: migration_lookup
          migration: mukurtu_cms_v3_sample_sentences
          source:
            - entity_id
            - delta
        - plugin: extract
          index:
            - 0
      target_revision_id:
        - plugin: migration_lookup
          migration: mukurtu_cms_v3_sample_sentences
          source:
            - entity_id
            - delta
        - plugin: extract
          index:
            - 1
  # TODO language: language

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: dictionary_word_entry
migration_dependencies:
  required:
    - mukurtu_cms_v3_cultural_protocols
    - mukurtu_cms_v3_terms_word_type
    - mukurtu_cms_v3_media_audio
    - mukurtu_cms_v3_sample_sentences
  optional:
    - d7_field_instance
include: null
