id: mukurtu_cms_v3_terms_interpersonal_relationship
label: Migrate Interpersonal Relationship terms
migration_group: mukurtu_cms_v3
migration_tags:
  - Mukurtu 3

source:
  plugin: d7_taxonomy_term
  key: migrate
  bundle: interpersonal_relationship

destination:
  plugin: entity:taxonomy_term

migration_dependencies:
  #required:
  #  - d7_taxonomy_vocabulary
  optional:
    - d7_field_instance

process:
  # If you are using this file to build a custom migration consider removing
  # the tid field to allow incremental migrations.
  tid: tid
  langcode: language
  vid:
    plugin: default_value
    default_value: interpersonal_relationship
  name: name
  'description/value': description
  'description/format':
    plugin: default_value
    default_value: 'basic_html'
  weight: weight
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: d7_taxonomy_term
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  changed: timestamp

dependencies:
  enforced:
    module:
      - mukurtu_migrate
