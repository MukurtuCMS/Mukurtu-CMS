id: mukurtu_cms_v3_users
label: User accounts
audit: true
migration_tags:
  - Mukurtu 3
  - Drupal 7
class: Drupal\user\Plugin\migrate\User
source:
  plugin: d7_user
process:
  uid: uid
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: entity_language
    fallback_to_site_default: false
  preferred_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_admin_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  init: init
  roles:
    -
      plugin: static_map
      source: roles
      map:
        2: authenticated
        4: mukurtu_administrator
        6: mukurtu_administrator
      default_value: authenticated
  user_picture:
    -
      plugin: default_value
      source: picture
      default_value: null
    -
      plugin: migration_lookup
      migration: d7_file
destination:
  plugin: entity:user
migration_dependencies:
  required:
    - mukurtu_cms_v3_file_private
    - mukurtu_cms_v3_file

