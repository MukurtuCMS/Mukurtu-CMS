# Migrate sample sentences attached to a base word entry.
langcode: en
status: true
dependencies:
  enforced:
    module:
      - mukurtu_migrate
id: mukurtu_cms_v3_base_sample_sentences
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Mukurtu 3'
migration_group: mukurtu_cms_v3
label: 'Base Sample Sentences'
source:
  plugin: mukurtu_v3_sample_sentence
  is_base: true
process:
  parent_id:
    plugin: migration_lookup
    migration: mukurtu_cms_v3_dictionary_word
    source: parent_node_id
  parent_type:
    plugin: default_value
    default_value: node
  parent_field_name:
    plugin: default_value
    default_value: field_sample_sentences
  field_sentence: field_sentence
  field_sentence_recording:
    plugin: migration_lookup
    migration: mukurtu_cms_v3_media_audio
    source: sid

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: sample_sentence
migration_dependencies:
  required:
    - mukurtu_cms_v3_dictionary_word
    - mukurtu_cms_v3_media_audio
  optional:
    - d7_field_instance
