langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_content_type
    - search_api.server.mukurtu_database_server
  module:
    - flag
    - node
    - search_api
id: export_list_content
name: 'Export List: Content'
description: 'Search index for the content export list.'
read_only: false
field_settings:
  entity_uid:
    label: 'Entity » Content » Authored by'
    datasource_id: 'entity:flagging'
    property_path: 'flagged_entity:entity:uid'
    type: integer
    dependencies:
      module:
        - flag
        - node
  field_content_type:
    label: 'Entity » Content » Content Type'
    datasource_id: 'entity:flagging'
    property_path: 'flagged_entity:entity:field_content_type'
    type: string
    dependencies:
      config:
        - field.storage.node.field_content_type
      module:
        - flag
        - node
  title:
    label: 'Entity » Content » Title'
    datasource_id: 'entity:flagging'
    property_path: 'flagged_entity:entity:title'
    type: text
    dependencies:
      module:
        - flag
        - node
  uid:
    label: 'User ID'
    datasource_id: 'entity:flagging'
    property_path: uid
    type: integer
    dependencies:
      module:
        - flag
datasource_settings:
  'entity:flagging':
    bundles:
      default: false
      selected:
        - export_content
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_type: {  }
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - field_content_type
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - field_content_type
      - title
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - field_content_type
      - title
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: mukurtu_database_server
