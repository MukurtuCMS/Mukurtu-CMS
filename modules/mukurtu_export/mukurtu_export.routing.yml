mukurtu_export.export_item_and_format_selection:
  path: '/admin/export'
  defaults:
    _title: 'Export'
    _form: 'Drupal\mukurtu_export\Form\ExportItemAndFormatSelectionForm'
  requirements:
    _permission: 'access mukurtu export'

mukurtu_export.export_settings:
  path: '/admin/export/settings'
  defaults:
    _title: 'Export Settings'
    _form: 'Drupal\mukurtu_export\Form\ExportSettingsForm'
  requirements:
    _permission: 'access mukurtu export'
    _custom_access: '\Drupal\mukurtu_export\Form\ExportSettingsForm::access'

mukurtu_export.export_results:
  path: '/admin/export/results'
  defaults:
    _title: 'Export Results'
    _form: 'Drupal\mukurtu_export\Form\ExportResultsForm'
  requirements:
    _permission: 'access mukurtu export'
    _custom_access: '\Drupal\mukurtu_export\Form\ExportResultsForm::access'

mukurtu_export.content_selected_for_export:
  path: '/admin/export/content'
  defaults:
    _title: 'Content Selected for Export'
    _form: 'Drupal\mukurtu_export\Form\ExportItemAndFormatSelectionForm'
  requirements:
    _permission: 'access mukurtu export'