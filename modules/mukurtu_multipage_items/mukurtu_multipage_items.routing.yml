entity.multipage_item.settings:
  path: 'admin/structure/multipage-item'
  defaults:
    _form: '\Drupal\mukurtu_multipage_items\Form\MultipageItemSettingsForm'
    _title: 'Multipage Item'
  requirements:
    _permission: 'administer multipage item'

mukurtu_multipage_items.multipage_view:
  path: '/multi-page/{mpi}/page/{page}'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\mukurtu_multipage_items\Controller\MultipageItemViewController::build'
  options:
    parameters:
      mpi:
        type: entity:multipage_item
      page:
        type: entity:node
  requirements:
    _permission: 'access content'

mukurtu_multipage_items.select_page_ajax:
  path: '/multipageitem/{multipageitem}/{page}/ajax'
  defaults:
    _controller: '\Drupal\mukurtu_multipage_items\Controller\MultipageItemViewController::getSelectedPageAjax'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      multipageitem:
        type: 'entity:multipage_item'
      page:
        type: 'entity:node'
