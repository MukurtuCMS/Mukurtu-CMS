entity.multipage_item.settings:
  path: 'admin/structure/multipage-item'
  defaults:
    _form: '\Drupal\mukurtu_multipage_items\Form\MultipageItemSettingsForm'
    _title: 'Multipage Item'
  requirements:
    _permission: 'administer multipage item'

mukurtu_multipage_items.multipage_view:
  path: '/multi-page/{mpi}/page/{page}'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\mukurtu_multipage_items\Controller\MultipageItemViewController::view'
  options:
    parameters:
      mpi:
        type: entity:multipage_item
      page:
        type: entity:node
  requirements:
    _permission: 'access content'

mukurtu_multipage_items.multipage_node_view:
  path: '/node/{node}/multipage'
  defaults:
    _controller: '\Drupal\mukurtu_multipage_items\Controller\MultipageItemViewController::view'
  options:
    parameters:
      node:
        type: entity:node
  requirements:
    _permission: 'access content'
    _custom_access: '\Drupal\mukurtu_multipage_items\Controller\MultipageItemViewController::access'

mukurtu_multipage_items.select_page_ajax:
  path: '/multipageitem/{page}/ajax'
  defaults:
    _controller: '\Drupal\mukurtu_multipage_items\Controller\MultipageItemViewController::getSelectedPageAjax'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      page:
        type: 'entity:node'

mukurtu_multipage_items.settings:
  path: 'admin/config/mukurtu/multipage-item'
  defaults:
    _form: '\Drupal\mukurtu_multipage_items\Form\MultipageItemConfigForm'
    _title: 'Multipage Item Config'
  requirements:
    _access: 'TRUE'
