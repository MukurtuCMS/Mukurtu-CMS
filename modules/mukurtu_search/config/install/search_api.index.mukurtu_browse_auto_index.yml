datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  custom_value: {  }
  entity_status: {  }
  entity_type: {  }
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - entity_type
      - node__field_article_category__uuid
      - node__field_article_keywords__uuid
      - node__field_category__name
      - node__field_category__uuid
      - node__field_communities
      - node__field_contributor__uuid
      - node__field_creator__uuid
      - node__field_dictionary_word_language__uuid
      - node__field_format__uuid
      - node__field_keywords__name
      - node__field_keywords__uuid
      - node__field_language__uuid
      - node__field_location__uuid
      - node__field_people__uuid
      - node__field_publisher__uuid
      - node__field_representative_terms__uuid
      - node__field_subject__uuid
      - node__field_type__uuid
      - node__field_word_type__uuid
      - node__title
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - node__field_article_category__uuid
      - node__field_article_keywords__uuid
      - node__field_category__uuid
      - node__field_contributor__uuid
      - node__field_creator__uuid
      - node__field_dictionary_word_language__uuid
      - node__field_format__uuid
      - node__field_keywords__uuid
      - node__field_language__uuid
      - node__field_location__uuid
      - node__field_people__uuid
      - node__field_publisher__uuid
      - node__field_representative_terms__uuid
      - node__field_subject__uuid
      - node__field_type__uuid
      - node__field_word_type__uuid
      - node__title
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - node__field_article_category__uuid
      - node__field_article_keywords__uuid
      - node__field_category__uuid
      - node__field_contributor__uuid
      - node__field_creator__uuid
      - node__field_dictionary_word_language__uuid
      - node__field_format__uuid
      - node__field_keywords__uuid
      - node__field_language__uuid
      - node__field_location__uuid
      - node__field_people__uuid
      - node__field_publisher__uuid
      - node__field_representative_terms__uuid
      - node__field_subject__uuid
      - node__field_type__uuid
      - node__field_word_type__uuid
      - node__title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - entity_type
      - node__field_article_category__uuid
      - node__field_article_keywords__uuid
      - node__field_category__name
      - node__field_category__uuid
      - node__field_communities
      - node__field_contributor__uuid
      - node__field_creator__uuid
      - node__field_dictionary_word_language__uuid
      - node__field_format__uuid
      - node__field_keywords__name
      - node__field_keywords__uuid
      - node__field_language__uuid
      - node__field_location__uuid
      - node__field_people__uuid
      - node__field_publisher__uuid
      - node__field_representative_terms__uuid
      - node__field_subject__uuid
      - node__field_type__uuid
      - node__field_word_type__uuid
      - node__title
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  delete_on_fail: true
  index_directly: true
  track_changes_in_references: true
server: mukurtu_database_server
