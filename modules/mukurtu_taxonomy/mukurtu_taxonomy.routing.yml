mukurtu_taxonomy.manage_categories:
  path: '/admin/categories/manage'
  defaults:
    _title: 'Manage Categories'
    _controller: '\Drupal\mukurtu_taxonomy\Controller\MukurtuCategoryManageController::content'
  requirements:
    _permission: 'create terms in category,edit terms in category,delete terms in category'

mukurtu_taxonomy.manage_taxonomy_vocabulary:
  path: '/admin/taxonomy/{taxonomy_vocabulary}/manage'
  defaults:
    _controller: '\Drupal\mukurtu_taxonomy\Controller\MukurtuManageTaxonomyController::content'
  requirements:
    _entity_create_access: 'taxonomy_term:{taxonomy_vocabulary}'
    _custom_access: '\Drupal\mukurtu_taxonomy\Controller\MukurtuManageTaxonomyController::access'

mukurtu_taxonomy.add_page:
  path: '/admin/structure/taxonomy'
  defaults:
    _title: 'Manage Taxonomy Vocabularies'
    _controller: '\Drupal\mukurtu_taxonomy\Controller\MukurtuManageTaxonomyController::addPage'
  requirements:
    _permission: 'access taxonomy overview'

mukurtu_taxonomy.person_record_settings:
  path: '/admin/config/mukurtu/person-records'
  defaults:
    _form: '\Drupal\mukurtu_taxonomy\Form\MukurtuTaxonomyPersonRecordsSettingsForm'
    _title: 'Mukurtu Person Record Settings'
  requirements:
    _permission: 'administer site configuration'

mukurtu_taxonomy.manage_languages:
  path: '/admin/structure/taxonomy/manage/languages/overview'
  defaults:
    _title: 'Manage languages'
  requirements:
    _permission: 'create terms in language,edit terms in language,delete terms in language'

mukurtu_taxonomy.manage_media_tag:
  path: '/admin/structure/taxonomy/manage/media_tag/overview'
  defaults:
    _title: 'Manage media tags'
    _controller: '\Drupal\mukurtu_taxonomy\Controller\MukurtuManageTaxonomyController::access'
  requirements:
    _permission: 'create terms in media tag,edit terms in media tag,delete terms in media tag'

mukurtu_taxonomy.term_merge_from:
  path: '/admin/structure/term_merge_from'
  defaults:
    _title: 'Term merge from entities'
  requirements:
    _permission: 'administer term merge from entities'

mukurtu_taxonomy.term_merge_into:
  path: '/admin/structure/term_merge_into'
  defaults:
    _title: 'Term merge into entities'
  requirements:
    _permission: 'administer term merge into entities'

