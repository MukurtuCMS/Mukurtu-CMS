langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_category
    - field.storage.node.field_collection_type
    - field.storage.node.field_description
    - field.storage.node.field_mukurtu_geojson
    - field.storage.node.field_keywords
    - field.storage.node.field_coverage
    - field.storage.node.field_media_assets
    - field.storage.node.field_mukurtu_cluster_lat
    - field.storage.node.field_mukurtu_cluster_long
    - search_api.server.mukurtu_database_server
  module:
    - taxonomy
    - mukurtu_protocol
    - node
    - media
    - search_api
    - search_api_glossary
id: mukurtu_default_content_index
name: 'Mukurtu Default content index'
description: 'Default Mukurtu content index'
read_only: false
field_settings:
  community_title:
    label: 'Communities » Community » Name'
    datasource_id: 'entity:node'
    property_path: 'field_communities:entity:name'
    type: string
    dependencies:
      module:
        - mukurtu_protocol
  field_collection_type:
    label: 'Collection Type'
    datasource_id: 'entity:node'
    property_path: field_collection_type
    type: string
    dependencies:
      config:
        - field.storage.node.field_collection_type
  field_coverage:
    label: Location
    datasource_id: 'entity:node'
    property_path: field_coverage
    type: text
    boost: !!float 0
    dependencies:
      config:
        - field.storage.node.field_coverage
  field_description:
    label: Description
    datasource_id: 'entity:node'
    property_path: field_description
    type: text
    dependencies:
      config:
        - field.storage.node.field_description
  field_has_location:
    label: 'Has Location'
    datasource_id: 'entity:node'
    property_path: field_mukurtu_geojson
    type: boolean
    dependencies:
      config:
        - field.storage.node.field_mukurtu_geojson
  field_mukurtu_cluster_lat:
    label: 'Mukurtu Coverage - Cluster Latitude'
    datasource_id: 'entity:node'
    property_path: field_mukurtu_cluster_lat
    type: decimal
    dependencies:
      config:
        - field.storage.node.field_mukurtu_cluster_lat
  field_mukurtu_cluster_long:
    label: 'Mukurtu Coverage - Cluster Longitude'
    datasource_id: 'entity:node'
    property_path: field_mukurtu_cluster_long
    type: decimal
    dependencies:
      config:
        - field.storage.node.field_mukurtu_cluster_long
  field_mukurtu_geojson:
    label: 'Mukurtu GeoJSON'
    datasource_id: 'entity:node'
    property_path: field_mukurtu_geojson
    type: text
    boost: !!float 0
    dependencies:
      config:
        - field.storage.node.field_mukurtu_geojson
  glossaryaz_title:
    label: 'Glossary AZ - Content » Title'
    property_path: glossaryaz_title
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  media_type:
    label: 'Media Assets » Media » Media type'
    datasource_id: 'entity:node'
    property_path: 'field_media_assets:entity:bundle'
    type: string
    dependencies:
      config:
        - field.storage.node.field_media_assets
      module:
        - media
  name:
    label: 'Category » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_category:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_category
      module:
        - taxonomy
  name_1:
    label: 'Keywords » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_keywords:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_keywords
      module:
        - taxonomy
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected:
        - protocol
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  entity_type: {  }
  glossary:
    weights:
      preprocess_index: -20
    glossarytable: 'a:1:{s:13:"glossarytable";a:10:{s:4:"body";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:21:"field_collection_type";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:14:"field_coverage";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:17:"field_description";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:21:"field_mukurtu_geojson";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:4:"name";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:6:"name_1";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:5:"title";a:2:{s:8:"glossary";s:1:"1";s:8:"grouping";a:3:{s:11:"grouping_09";s:11:"grouping_09";s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;}}s:4:"type";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:3:"uid";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}}}'
    field_enabled: 0
    grouping_defaults:
      grouping_other: grouping_other
      grouping_az: 0
      grouping_09: 0
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - community_title
      - field_collection_type
      - field_coverage
      - field_description
      - field_mukurtu_geojson
      - glossaryaz_title
      - media_type
      - name
      - name_1
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - field_collection_type
      - field_coverage
      - field_description
      - title
      - type
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - field_coverage
      - field_description
      - field_mukurtu_geojson
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - community_title
      - field_collection_type
      - field_coverage
      - field_description
      - field_mukurtu_geojson
      - glossaryaz_title
      - media_type
      - name
      - name_1
      - title
      - type
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: mukurtu_database_server
