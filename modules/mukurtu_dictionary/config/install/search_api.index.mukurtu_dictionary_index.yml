langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_glossary_entry
    - field.storage.node.field_keywords
    - search_api.server.mukurtu_database_server
  module:
    - node
    - taxonomy
    - search_api
    - search_api_glossary
id: mukurtu_dictionary_index
name: 'Mukurtu Dictionary Index'
description: 'Index for the Mukurtu dictionary.'
read_only: false
field_settings:
  field_glossary_entry:
    label: 'Glossary Entry'
    datasource_id: 'entity:node'
    property_path: field_glossary_entry
    type: string
    dependencies:
      config:
        - field.storage.node.field_glossary_entry
  keyword:
    label: 'Keywords » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_keywords:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_keywords
      module:
        - taxonomy
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - dictionary_word
        - word_list
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  entity_type: {  }
  glossary:
    weights:
      preprocess_index: -20
    glossarytable: 'a:1:{s:13:"glossarytable";a:3:{s:4:"name";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}s:5:"title";a:2:{s:8:"glossary";s:1:"1";s:8:"grouping";a:3:{s:11:"grouping_09";s:11:"grouping_09";s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;}}s:3:"uid";a:2:{s:8:"grouping";a:3:{s:14:"grouping_other";s:14:"grouping_other";s:11:"grouping_az";i:0;s:11:"grouping_09";i:0;}s:8:"glossary";i:0;}}}'
    field_enabled: 0
    grouping_defaults:
      grouping_other: grouping_other
      grouping_az: 0
      grouping_09: 0
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - title
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - field_glossary_entry
      - keyword
      - title
      - type
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: mukurtu_database_server
