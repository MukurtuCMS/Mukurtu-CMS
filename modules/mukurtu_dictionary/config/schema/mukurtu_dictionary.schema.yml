  mapping:
    glossarytable:
      type: string
    field_enabled:
      type: integer
    weights:
      type: mapping
      mapping:
        preprocess_index:
          type: integer
    grouping_defaults:
      type: mapping
      mapping:
        grouping_other:
          type: string
