mukurtu_dictionary.dictionary_page:
  path: '/dictionary'
  defaults:
    _controller: '\Drupal\mukurtu_dictionary\Controller\MukurtuDictionaryController::content'
    _title: 'Dictionary'
  requirements:
    _permission: 'access content'
    _custom_access: '\Drupal\mukurtu_dictionary\Controller\MukurtuDictionaryController::access'

mukurtu_dictionary.add_word_to_list:
  path: '/node/{node}/word-list/add'
  defaults:
    _title_callback: '\Drupal\mukurtu_dictionary\Controller\MukurtuAddWordToListController::getTitle'
    _controller: '\Drupal\mukurtu_dictionary\Controller\MukurtuAddWordToListController::content'
  options:
    parameters:
      node:
        type: entity:node
  requirements:
    _custom_access: '\Drupal\mukurtu_dictionary\Controller\MukurtuAddWordToListController::access'

mukurtu_dictionary.configure_dictionary_languages:
  path: '/admin/config/mukurtu/configure-dictionary-languages'
  defaults:
    _form: '\Drupal\mukurtu_dictionary\Form\MukurtuDictionaryLanguagesSettingsForm'
    _title: 'Mukurtu Dictionary Languages Settings'
  requirements:
    _permission: 'administer site configuration'

mukurtu_dictionary.configure_glossary_order:
  path: '/admin/config/mukurtu/dictionary-glossary-order'
  defaults:
    _form: '\Drupal\mukurtu_dictionary\Form\MukurtuDictionaryGlossaryOrderForm'
    _title: 'Dictionary Glossary Order'
  requirements:
    _permission: 'administer dictionary glossary order'
