mukurtu_core.settings_assorted:
  path: '/admin/config/mukurtu/settings'
  defaults:
    _form: '\Drupal\mukurtu_core\Form\MukurtuSettingsForm'
    _title: 'Mukurtu Settings'
  requirements:
    _permission: 'administer site configuration'

mukurtu_core.dashboard:
  path: '/dashboard'
  defaults:
    _title: 'Mukurtu Dashboard'
  requirements:
    _custom_access: '\Drupal\mukurtu_core\Controller\MukurtuDashboardController::access'

mukurtu_core.add_page:
  path: '/admin/node/add'
  defaults:
    _title: 'Add content'
    _controller: '\Drupal\mukurtu_core\Controller\MukurtuManageContentController::addPage'
  options:
    _node_operation_route: TRUE
  requirements:
    _entity_create_any_access: 'node'

mukurtu_core.add:
  path: '/admin/node/add/{node_type}'
  defaults:
    _entity_form: 'node.default'
    _title_callback: '\Drupal\node\Controller\NodeController::addPageTitle'
  requirements:
    _entity_create_access: 'node:{node_type}'
  options:
    _node_operation_route: TRUE
    parameters:
      node_type:
        type: entity:node_type
        with_config_overrides: TRUE

mukurtu_core.people:
  path: '/admin/people'
  defaults:
    _entity_list: 'user'
    _title: 'People - All User Accounts'
  requirements:
    _permission: 'administer users'

# mukurtu_core.create_user:
#   path: '/admin/people/create'
#   defaults:
#     _title: 'Create new user account'
#   requirements:
#     _permission: 'administer users'

mukurtu_core.approve_user:
  path: '/user/{uid}/approve'
  defaults:
    _controller: '\Drupal\mukurtu_core\Controller\MukurtuUserController::approveAjax'
    _title: 'Approve User'
  requirements:
    _custom_access: '\Drupal\mukurtu_core\Controller\MukurtuUserController::access'
    uid: \d+

mukurtu_core.block_user:
  path: '/user/{uid}/block'
  defaults:
    _controller: '\Drupal\mukurtu_core\Controller\MukurtuUserController::blockAjax'
    _title: 'Block User'
  requirements:
    _custom_access: '\Drupal\mukurtu_core\Controller\MukurtuUserController::access'
    uid: \d+

mukurtu_core.content_found_in:
  path: '/node/{node}/found-in'
  defaults:
    _title: 'Found In'
    _controller: '\Drupal\mukurtu_core\Controller\ContentFoundInController::content'
  options:
    parameters:
      node:
        type: entity:node
  requirements:
    _custom_access: '\Drupal\mukurtu_core\Controller\ContentFoundInController::access'

mukurtu_core.media_found_in:
  path: '/media/{media}/found-in'
  defaults:
    _title: 'Found In'
    _controller: '\Drupal\mukurtu_core\Controller\MediaFoundInController::content'
  options:
    parameters:
      media:
        type: entity:media
  requirements:
    _custom_access: '\Drupal\mukurtu_core\Controller\MediaFoundInController::access'

mukurtu_core.front_page:
  path: '/home'
  defaults:
    _title: ''
    _controller: '\Drupal\mukurtu_core\Controller\MukurtuFrontPageController::build'
  requirements:
    _access: 'TRUE'

mukurtu_core.user_settings:
  path: '/admin/config/people/accounts'
  defaults:
    _title: 'Manage user account settings'
  requirements:
    _permission: 'administer account settings'

mukurtu_core.entity.google_tag_container.collection:
  path: '/admin/config/services/google-tag/containers'
  defaults:
    _entity_list: 'google_tag_container'
    _title: 'Google Tag containers'
  requirements:
    _custom_access: '\Drupal\google_tag\GoogleTagController::containerListingAccess'

mukurtu_core.entity.menu.edit_form:
  path: '/admin/structure/menu/manage/main'
  defaults:
    _entity_form: 'menu.edit'
    _title_callback: '\Drupal\menu_ui\Controller\MenuController::menuTitle'
  requirements:
    _entity_access: 'menu.update'

mukurtu_core.consent_popup:
  path: '/admin/structure/block/manage/mukurtu_v4_consentpopup'
  defaults:
    _title: 'Configure consent popup'
  requirements:
    _permission: 'administer block content'