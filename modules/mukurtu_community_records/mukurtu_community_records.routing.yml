mukurtu_community_records.add_new_record:
  path: '/node/{node}/community-record/add'
  defaults:
    _title: 'Add Community Record'
    _controller: '\Drupal\mukurtu_community_records\Controller\MukurtuCommunityRecordAddController::content'
  options:
    parameters:
      node:
        type: entity:node
  requirements:
    _custom_access: '\Drupal\mukurtu_community_records\Controller\MukurtuCommunityRecordAddController::access'
    _permission: 'create content'
