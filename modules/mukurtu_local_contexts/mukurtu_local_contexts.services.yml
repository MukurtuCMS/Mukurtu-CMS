services:
  mukurtu_local_contexts.event_subscriber:
    class: Drupal\mukurtu_local_contexts\EventSubscriber\MukurtuLocalContextsProjectReferenceUpdatedSubscriber
    arguments: ['@messenger']
    tags:
      - { name: event_subscriber }
  mukurtu_local_contexts.cron:
    class: Drupal\mukurtu_local_contexts\Cron\MukurtuLocalContextsCron
    arguments:
      - '@config.factory'
      - '@state'
      - '@logger.channel.cron'
      - '@entity_type.manager'
    tags:
      - { name: cron }
