langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - strikethrough
      - code
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - link
      - blockQuote
      - codeBlock
      - drupalMedia
      - insertTable
      - '|'
      - specialCharacters
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<small>'
        - '<b>'
        - '<i>'
        - '<span>'
        - '<div>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption>'
        - '<drupal-entity data-entity-type data-entity-uuid data-entity-embed-display data-entity-embed-display-settings data-align data-caption data-embed-button data-langcode alt title>'
        - '<iframe width height frameborder scrolling marginheight marginwidth title src>'
        - '<embed type src height width>'
        - '<object data form height name type usemap width>'
        - '<video autoplay controls height loop muted poster preload src width>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<drupal-media title>'
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    media_media:
      allow_view_mode_override: true
      settings:
        media_types: 
          - audio
          - document
          - external_embed
          - image
          - remote_video
          - soundcloud
          - video
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
image_upload:
  status: false
